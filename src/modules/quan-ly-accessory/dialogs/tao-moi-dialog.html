<template>
  <style>
    ux-dialog-overlay.active {
      background-color: black;
      opacity: .5;
    }

    .datepicker.dropdown-menu {
      z-index: 999999 !important
    }

    @media (min-width: 992px) {
      .modal-lg {
        width: 1080px;
      }

      .modal-dialog {
        margin: 0px auto;
      }

      .modal-header {
        border-bottom-width: 0px;
      }
    }

    span:focus,
    button:focus {
      outline: none !important;
      border-color: #43b5e2 !important;
      box-shadow: 0 0 10px #43b5e2 !important;
    }

    input[type=radio]:focus+label::before {
      outline: none !important;
      border-color: #43b5e2 !important;
      box-shadow: 0 0 10px #43b5e2 !important;
    }

    input[type=checkbox]:focus+label::before {
      outline: none !important;
      border-color: #43b5e2 !important;
      box-shadow: 0 0 10px #43b5e2 !important;
    }

    input,
    textarea,
    select+span {
      font-weight: bold !important;
    }
  </style>
  <ux-dialog>
    <ux-dialog-body>
      <div class="modal-dialog modal-lg">
        <div class="clearfix text-left">
          <button click.delegate="dialogcontroller.cancel()" type="button" class="close">
            <i class="pg-close fs-22"></i>
          </button>
          <h5>${getTieuDe}
            <span class="semi-bold">ACCESSORY</span>
          </h5>
        </div>

        <form class="desModalForm" name="myform">
            <div class="row">
                <div class="col-sm-12">
                  <div class="row">
                    <div class="col-sm-12">
                      <div class="row">
                          <div class="col-md-6">
                            <div class="row  m-b-15">
                              <div class="col-md-4  name m-t-5"> Range:</div>
                              <div class="col-md-8 value">
                                <input type="text" class="form-control " name="" value.bind="item.range">
                              </div>
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="row  m-b-15">
                              <div class="col-md-4  name m-t-5">Type: </div>
                              <div class="col-md-8 value">
                                <input type="text" class="form-control " name="" value.bind="item.type">
                              </div>
                            </div>
                          </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="row  m-b-15">
                            <div class="col-md-4  name m-t-5">Image:</div>
                            <div class="col-md-8 value">
                              <div style="position: relative;">
                                <uploader value.bind="item.image" uri="${uploadLink}" accept=".jpg, .png"
                                  class="gt_upload1 upload_dichvu"></uploader>
                                  <img style="margin:0;" width="50% " height="auto"
                                  src="${item.image || image_default}" alt=" ">
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="row  m-b-15">
                            <div class="col-md-4  name m-t-5">Caption(en): </div>
                            <div class="col-md-8 value">
                              <input type="text" class="form-control " name=""
                                value.bind="item.caption_en">
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                       
                        <div class="col-md-6">
                          <div class="row  m-b-15">
                            <div class="col-md-4  name m-t-5">Caption(vi): </div>
                            <div class="col-md-8 value">
                              <input type="text" class="form-control " name=""
                                value.bind="item.caption_vn">
                            </div>
                          </div>
                        </div>
                      </div>
                      


                    </div>
                  </div>




                </div>
              </div>

          <div class="row pull-left">
            <button class="btn btn-danger" click.trigger="dialogcontroller.cancel()">Đóng</button>
          </div>
          <div class="row pull-right">

            <button class="btn btn-primary" click.trigger="runUpdate(item)" show.bind="item.id">Lưu</button>
            <button class="btn btn-primary" click.trigger="runCreate(item)" show.bind="!item.id">Tạo mới</button>

          </div>
        </form>
      </div>
    </ux-dialog-body>
  </ux-dialog>
 
  

</template>
