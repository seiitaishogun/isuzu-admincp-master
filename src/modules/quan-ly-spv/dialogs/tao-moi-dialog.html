<template>
    <require from="../../../resources/element/editor"></require>
  <style>
    ux-dialog-overlay.active {
      background-color: black;
      opacity: .5;
    }

    .datepicker.dropdown-menu {
      z-index: 999999 !important
    }

    @media (min-width: 992px) {
      .modal-lg {
        width: 925px;
      }

      .modal-dialog {
        margin: 0px auto;
      }

      .modal-header {
        border-bottom-width: 0px;
      }
    }

    .container {
      width: 1170px;
    }

    .tabs {
      width: 100%;
      margin: 0 auto 50px;
      position: relative;
    }

    @media (max-width: 1400px) {
      .widths input {
        left: 143px !important;

      }

      .widths2 input {
        left: 119px !important;
      }

      .content-1 td,
      th {
        padding: 5px;
        left: 207px;
      }

      .content-2 td,
      th {
        padding: 5px;
        left: 86px;
      }
    }

    .widths2 input {
      display: block;
      background: #d8d8d8;
      left: 119px;
    }

    /* .content-4 td,th{
  padding-left: 9px;
    text-align: center;
} */
    .tabs input {
      position: absolute;
      top: 0;
      left: 0;
      display: none;
    }

    .tabs label {
      display: block;
      float: left;
      position: relative;
      padding: 10px 12px;
      line-height: 1.5em;
      min-width: 55px;
      text-align: center;
      color: #385c5b;
      font-size: 13px;
      font-weight: bold;

      letter-spacing: 1px;
      cursor: pointer;
      text-shadow: 1px 1px 1px rgba(255, 255, 255, 0.3);
      background: -moz-linear-gradient(top, #5ba4a4 0%, #4e8c8a 100%);
      border-radius: 0px 0px 0 0;
      box-shadow: 2px 0px 2px rgba(0, 0, 0, 0.1), -2px 0 2px rgba(0, 0, 0, 0.1)
        /*0.1*/
    }

    .tabs label:hover {
      background: rgb(238, 236, 236);
    }

    .tabs label:after {
      content: "";
      display: block;
      position: absolute;
      width: 100%;
      height: 5px;
      background: #fff;
      left: 0;
      bottom: -5px;
    }

    .clear-shadow {
      clear: both;
    }

    .content {
      position: relative;
      width: 100%;
      z-index: 5 !important;
    }

    .content div {
      display: none;
      overflow: hidden;
      top: 0;
      left: 0px;
      opacity: 0;
      background: #fff;
      padding: 10px 0px 10px;
      border-radius: 0 0px 0px 0px;
      box-shadow: 0 -2px 3px -2px rgba(0, 0, 0, 0.2), 0 2px 2px rgba(0, 0, 0, 0.1);
      transition: opacity .4s;
    }

    .content div h2 {
      color: #4F8E8E;
      font-size: 22px;
    }

    .content div h3 {
      color: #4F8E8E;
      font-size: 17px;
    }

    .content div>p {

      color: #777;
      font-size: 13px;
      line-height: 1.5em;
      margin: 0;
      padding-left: 20px;

    }

    .tabs input {
      position: inherit;

    }


    .tabs input:checked+label {
      background: #f7f1f1;
      z-index: 6;
      height: 34px;
    }

    .tabs input.tab-selector-1:checked~.content .content-1,
    .tabs input.tab-selector-2:checked~.content .content-2,
    .tabs input.tab-selector-3:checked~.content .content-3,
    .tabs input.tab-selector-4:checked~.content .content-4,
    .tabs input.tab-selector-5:checked~.content .content-5,
    .tabs input.tab-selector-6:checked~.content .content-6,
    .tabs input.tab-selector-7:checked~.content .content-7,
    .tabs input.tab-selector-8:checked~.content .content-8,
    .tabs input.tab-selector-9:checked~.content .content-9,
    .tabs input.tab-selector-10:checked~.content .content-10 {
      opacity: 1;
      z-index: 100 !important;
      display: block;
    }

    .widths {
      width: 95%;
      height: auto;
    }

    .widths input {
      display: block;
      background: #d8d8d8;
      ;
      left: 150px;

    }

    td,
    th {
      padding: 5px;
    }

    .set_khung {
      padding-left: 15px !important;
      background-color: #fff !important;
      top: -5px !important;
      width: 925px;
    }

    .mau {
      background: #ececec !important;

    }

    .pad {
      padding-right: 8px !important;
    }

    .style_td {
      position: absolute;
      right: 347px;
      padding-top: 10px !important;
      padding: 5px
    }

    .style_dialog {
      background: #b4cbf7;
    }

    .style_body {
      width: 927px;
    }

    .fs-24 {
      font-size: 17px !important;
      border: 2px solid #7d7d7d;
      text-align: center;
      color: #000 !important;
      width: 42px;
    }

    .style_tep {
      line-height: 1.5em;
      min-width: 55px;
      padding-left: 15px;
      color: #385c5b;
      font-size: 16px !important;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .style_h5 {
      padding-left: 8px;
      font-weight: bold !important;
      color: #828282;
      font-size: 17px;
    }

    .style_img {
      width: 30px;
      left: 10px !important;
      padding-left: 5px;
      padding-bottom: 4px;
    }

    .style_body_dialog {
      background: #d8d8d8;
      margin: -12px 7px 4px;
    }

    .style_td4 {
      color: #222;
      padding: 5px;
      text-align: center;
      position: absolute;
      padding-left: 25px;
    }

    .style_width {
      width: 80px;
      padding-left: 10px;
    }

    .left {
      float: left;
    }

    .pd_left {
      padding-left: 30px;
    }

    .style-uploader div {
      position: relative;
      overflow: auto;
      opacity: 1;
      box-shadow: none;
      display: block;

    }

    .style-uploader div input {
      left: 0 !important;
    }
    .style_padding {
      padding-left: 50px !important;
    }

    .set_khung tr {
      display: block;
    }
  </style>

  <ux-dialog class="style_dialog">
    <p><span class="style_h5">${item.postTitle}</span>
      <button click.delegate="dialogcontroller.cancel()" type="button" class="close pad">
        <i class="pg-close fs-24"></i>
      </button>
    </p>
    <ux-dialog-body class="style_body_dialog">
      <div>
        Title
      </div>
      <div>
        <input type="text" class="form-control" value.bind="item.postTitle">
      </div>
      <br>
      <div class="modal-dialog modal-lg">
        <section class="tabs">

          <input id="tab-1" type="radio" name="radio-set" class="tab-selector-1" checked="checked" />
          <label for="tab-1" class="tab-label-1">Detail</label>

          <input id="tab-2" type="radio" name="radio-set" class="tab-selector-2" />
          <label for="tab-2" class="tab-label-2">Setting</label>





          <div class="clear-shadow"></div>

          <div class="content">
            <!-- <input type="text" name="firstname"> -->
            <!--Contents tab-1-->
            <div class="content-1 widths set_khung">
              <table style="width:99%; border-bottom: 1px solid #999">
                <tr>
                  <td class="style_padding  style-uploader">
                      <editor class="ckeditor-article" name.bind="editor" value.bind="item.postContent"></editor>
                  </td>
                </tr>
                <tr>
                  <span>Spv detail</span>
                </tr>
                <tr>
                  <td>
                    <span>Gallery</span>
                  </td>
                </tr>
                <tr>
                  <td class="style_padding">
                    <table>
                      <tr>
                          <td>&nbsp;</td>
                          <td>Gallery item</td>
                          <td>&nbsp;</td>
                      </tr>
                      <tr repeat.for="itemA of item.spv_detail.gallery"  style="border: 1px solid #ccc;margin-bottom:5px">
                        <td style='color: #ccc'>${$index+1}</td>
                        <td class="style-uploader">
                          <div>
                            <uploader value.bind="item.spv_detail.gallery[$index]" uri="${uploadLink}" accept=".jpg, .png">
                            </uploader>
                          </div>
                          <img style="max-width: 150px" height="auto" src="${item.spv_detail.gallery[$index]}" >
                        </td>
                        <td>
                            <button class="btn btn-danger" click.trigger="runDelete_spv_detail_gallery($index)" >-</button>
                        </td>
                      </tr>
                      <tr>
                          <td>
                              <button class="btn btn-primary" click.trigger="runCreate_spv_detail_gallery()">+</button>
                          </td>
                      </tr>
                    </table>
                  </td>
                </tr>
                <tr>
                  <td class="style_padding">
                    <span>Brochure</span>
                  </td>
                </tr>
                <tr style="border-top: #EEEEEE solid 1px;">
                  <td class="style_padding  style-uploader">
                    <div>
                      <uploader value.bind="item.spv_detail.brochure" uri="${uploadFile}" accept=".pdf, .docx, .doc">
                      </uploader>
                    </div>
                    <div>
                      <a href.bind="item.spv_detail.brochure" target="_blank">${item.spv_detail.brochure}</a>
                    </div>
                  </td>
                </tr>
              </table>




            </div>
            <!--Contents tab-2-->
            <div class="content-2 widths set_khung">
              <table style="width:99%; border-bottom: 1px solid #999">
                <tr>
                  <td>
                    <span>Languages</span>
                  </td>
                </tr>
                <tr>
                  <td class="style_padding style-uploader">
                    <select class="form-control" value.bind="item.language" change.trigger="changeLang(item.language)">
                      <option value="vn">Tiếng Việt</option>
                      <option value="en">English</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <td>
                    <span>Status</span>
                  </td>
                </tr>
                <tr>
                  <td class="style_padding style-uploader">
                    <select class="form-control" value.bind="item.postStatus">
                      <option value="publish">Publish</option>
                      <option value="private">Private</option>
                    </select>
                  </td>
                </tr>

                <tr>
                  <td>
                    <span>SPV Categories</span>
                  </td>
                </tr>
                <tr>
                  <td class="style_padding style-uploader">
                    Level 0: <select class="form-control" value.bind="item.spv_cat_level_0"
                      change.trigger="getSPVCategories_level_1(item.spv_cat_level_0)">
                      <option value=''>--select--</option>
                      <option repeat.for="it of spvCategories_level_0" value.bind="it.name">${it.name}</option>
                    </select>
                    Level 1: <select class="form-control" value.bind="item.spv_cat_level_1"
                      change.trigger="getSPVCategories_level_2(item.spv_cat_level_1)">
                      <option value=''>--select--</option>
                      <option repeat.for="it of spvCategories_level_1" value.bind="it.name">${it.name}</option>
                    </select>
                    Level 2:<select class="form-control" value.bind="item.spv_cat_level_2">
                      <option value=''>--select--</option>
                      <option repeat.for="it of spvCategories_level_2" value.bind="it.name">${it.name}</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <td>
                    <span>Featured Image</span>
                  </td>
                </tr>
                <tr>
                  <td class="style_padding style-uploader" style="width: 40%">
                    <div>
                      <uploader value.bind="item.featured_image" uri="${uploadLink}" accept=".jpg, .png">
                      </uploader>
                    </div>
                    <img width="50% " height="auto" src="${item.featured_image || image_default}" alt=" ">
                  </td>
                </tr>
              </table>
            </div>
          </div>
        </section>

        <div class="row" style="padding-right: 50px;">
          <div class="text-right m-t-20">
            <button click.delegate="dialogcontroller.cancel()" type="button" class="btn btn-danger m-t-5" data-dismiss="modal">
              <i class="fa fa-close"></i> Close</button>
            <button click.delegate="save()" type="submit" class="btn btn-primary  m-t-5">
              <i class="fa fa-check"></i> Save</button>

          </div>
        </div>
      </div>
    </ux-dialog-body>
  </ux-dialog>
</template>
